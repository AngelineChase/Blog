<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <header>
        <div class="subscribe">
            <form>
                <input type="email" placeholder="Enter email">
                <button type="submit">Subscribe to my blog</button>
            </form>
        </div>
    </header>

    <div class="menu" onclick="openHome()">HOME</div>
    <div class="menu" onclick="openFashion()">FASHION</div>
    <div class="menu" onclick="openPsychology()">PSYCHOLOGY</div>
    <div class="menu" onclick="openBooks()">BOOKS</div>
    <div class="menu" onclick="openContacts()">CONTACTS</div>

<div class="container">
    <form>
        <label>First name</label>
        <input type="text" placeholder="Your name...">

        <label>Last name</label>
        <input type="text" placeholder="Your last name...">

        <label>Country</label>
        <select>
            <option>Romania</option>
            <option>Republic of Moldova</option>
            <option>Italy</option>
            <option>Russia</option>
            <option>Greece</option>
            <option>France</option>
            <option>SUA</option>
            <option>UK</option>
            <option>South Korea</option>
        </select>

        <label>Your suggestions for my next article</label>
        <textarea placeholder="Write something..." style="height: 200px;"></textarea>

        <input type="submit" value="Submit">

    </form>
</div>



<script src="script.js"></script>
</body>
</html>
